<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Datos de Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
        }
        header {
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        header img {
            max-height: 50px;
            animation: bounce 1s ease-in-out;
        }
        .content {
            padding: 2rem;
            animation: fadeIn 1s ease-in-out;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            animation: slideUp 0.8s ease-in-out;
        }
        .form-control, select {
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .form-control:focus, select:focus {
            border-color: #2a5298;
            box-shadow: 0 0 5px rgba(42, 82, 152, 0.3);
        }
        .btn-primary {
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            border: none;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .alert {
            animation: slideIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-7px); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="content">
        <header class="text-white text-center py-3">
            <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgdmlld0JveD0iMCAwIDEwMCAxMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHBhdGggZD0iTTEwMCA1MEg3NS41QzcyLjEyMTYgNTAgNjkuMjczNiA0OC4zMTQyIDY4LjEzMTMgNDYuMDU5N0M2OC4xMzEzIDQ2LjA1OTcgNjcuNjY2IDQ1LjA0OTMgNjYuNzM1NCA0My4wMjk1QzY1LjgwNDcgNDEuMDA5NyA2NC40MjA1IDM5LjI2NTcgNjIuNTg1IDM4LjA5NzZDMzkuMTU3NSAyMi4zNzI5IDIzLjQzMjggMTMuNTM1MSAxMy41MzUxIDEzLjUzNTFDNS45NzYxNyAxMy41MzUxIDAgMTkuNTEzMiAwIDI3LjA3MjJDMCA0OC40MjE5IDEwLjY3NDcgNzAuMjk3MiAyOS41MjQ0IDg5LjE0NjhCNDMuNDg2MyAxMDMuMTA5IDY3LjE5NTMgMTA3LjA1OSAxMDAgMTA3LjA1OVY1ME0xMDAgNTBDMTAwIDc3LjYxNDIgNzcuNjE0MiAxMDAgNTAgMTAwQzIyLjM4NTggMTAwIDAgNzcuNjE0MiAwIDUwQzAgMjIuMzg1OCAyMi4zODU4IDAgNTAgMEM3Ny42MTQyIDAgMTAwIDIyMjM4NTggMTAwIDUwWiIgZmlsbD0iI2ZmZmZmZiIvPjwvc3ZnPg==" alt="Logotipo">
            <h1>Sistema de Notas</h1>
            <p th:text="${role} + ': ' + ${fullName}"></p>
        </header>

        <div class="container mt-5">
            <div class="card">
                <h2 class="mb-4" th:text="'Editar Datos de Contacto - ' + ${student.fullName}"></h2>

                <div id="success-message" class="alert alert-success d-none" role="alert">
                    Datos de contacto actualizados exitosamente.
                </div>
                <div id="error-message" class="alert alert-danger d-none" role="alert">
                    Error al actualizar los datos de contacto.
                </div>

                <form id="edit-contact-form">
                    <input type="hidden" id="studentId" th:value="${student.studentId}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:value="${student.email}" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="phone" th:value="${student.phone != null} ? ${student.phone} : ''" placeholder="Ejemplo: +1234567890">
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    <a th:href="@{/secretary}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Función para obtener el valor de una cookie por su nombre
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        document.getElementById('edit-contact-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const studentId = document.getElementById('studentId').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');

            // Obtener el token CSRF desde la cookie
            const csrfToken = getCookie('XSRF-TOKEN');
            if (!csrfToken) {
                errorMessage.textContent = 'Error: No se encontró el token CSRF.';
                errorMessage.classList.remove('d-none');
                successMessage.classList.add('d-none');
                return;
            }

            try {
                const response = await fetch('/api/secretary/update-contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-XSRF-TOKEN': csrfToken // Enviar el token CSRF en el encabezado esperado
                    },
                    body: JSON.stringify({ studentId, email, phone }),
                });

                const result = await response.text();

                if (response.ok) {
                    successMessage.classList.remove('d-none');
                    errorMessage.classList.add('d-none');
                    setTimeout(() => window.location.href = '/secretary', 2000);
                } else {
                    errorMessage.textContent = result;
                    errorMessage.classList.remove('d-none');
                    successMessage.classList.add('d-none');
                }
            } catch (error) {
                errorMessage.textContent = 'Error al actualizar los datos de contacto: ' + error.message;
                errorMessage.classList.remove('d-none');
                successMessage.classList.add('d-none');
            }
        });
    </script>
</body>
</html>
