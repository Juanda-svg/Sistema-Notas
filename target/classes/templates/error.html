<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <header class="text-white text-center py-3" style="background: linear-gradient(90deg, #1e3c72, #2a5298);">
            <h1>Sistema de Notas</h1>
            <p th:text="'Usuario: ' + ${fullName}"></p>
        </header>
        <div class="container mt-5">
            <div class="card">
                <h2 class="mb-4">Error</h2>
                <div class="alert alert-danger" th:text="${error}"></div>
                <a th:href="@{/secretary}" class="btn btn-primary">Volver al Panel</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
